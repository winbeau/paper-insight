server {
    listen 80;
    server_name 82.157.209.193;

    # 默认根目录，优先使用 /var/www，备选 /usr/share/nginx/html
    root /var/www;

    # 1. 自动补全末尾斜杠
    location = /paper-insight {
        return 301 /paper-insight/;
    }

    # 针对 HTML 文件的缓存控制，确保 JS/HTML 始终最新
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 2. 后端 API 代理
    location /paper-insight/api/ {
        proxy_pass http://127.0.0.1:8000/; # 转发至后端 FastAPI/Flask 服务
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # 拦截代理错误，交由 Nginx 处理 404
        proxy_intercept_errors on;
    }

    # 3. 前端静态资源
    location /paper-insight/ {
        alias /var/www/paper-insight/;
        index index.html;
        try_files $uri $uri/ /paper-insight/index.html;
    }

    # 4. 静态文件代理（如后端生成的媒体文件）
    location /paper-insight/static/ {
        proxy_pass http://127.0.0.1:8000/static/;
    }
}
