name: Daily Arxiv Fetch

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        run: uv sync --frozen
        working-directory: backend
      - name: Run daily fetch
        run: >
          uv run python -c "from app.database import create_db_and_tables,
          ensure_appsettings_schema, ensure_paper_schema; from app.services.arxiv_bot
          import run_daily_fetch; create_db_and_tables(); ensure_appsettings_schema();
          ensure_paper_schema(); run_daily_fetch()"
        working-directory: backend
